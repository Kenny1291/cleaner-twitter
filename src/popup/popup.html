<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="../vendor/pico/pico.min.css">
    </head>
    <body>
        <h2>Cleaner Twitter</h2>
        <div id="enableDisableAllButton-Container">
            <button class="outline" id="enableDisableAllButton"></button>
        </div>
        <article id="menuCard">Menu</article>
        <article id="timelineCard">Timeline</article>
        <article id="sidebarCard">Sidebar</article>
        <article id="otherCard">Other</article>

            <summary>Advanced settings</summary>
            <div id="button-container">
                <button id="editCSSRules" class="secondary outline">Edit CSS rules</button>

                <label for="rules-auto-updates">Auto update rules</label>
                <input id="rules-auto-updates" type="checkbox" role="switch" />

            <div id="update-now-container">
                <button class="secondary outline" id="update-now">Update now</button>
