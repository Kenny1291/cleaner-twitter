<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="../vendor/pico/pico.min.css">
    </head>
    <body>
        <h2>Cleaner Twitter</h2>
        <details>
            <summary>Advanced settings</summary>
            <div id="button-container">
                <button id="editCSSRules" class="outline">Edit CSS rules</button>
            </div>
            <div class="switch-container">
                <label for="rules-auto-updates">Auto update rules</label>
                <input id="rules-auto-updates" type="checkbox" role="switch" />
            </div>
            <div>
                <button class="secondary outline" id="update-now">Update now</button>
            </div>
        </details>
    </body>
    <script src="popup.js" type="module"></script>

    <!-- The following script does not work inside popup.js -->
    <script>
        const accordion = document.querySelector('details')
        accordion.addEventListener('click', () => accordion.toggleAttribute('open'))
    </script>
</html>
